  <!-- coder custom render -->
  <script>
    /*
    attention: sessionStorage is uesd for cross page info coherence,
    localStorage is a local buffer for minimizing server interaction
    */

    $(function () {
      // var json = {
      //   "name": "hhh",
      //   "id": "2017"
      // };
      // sessionStorage.setItem("user", JSON.stringify(json));
      var user = JSON.parse(sessionStorage.getItem("user"));
      $("#username").text(user.name);

      //server return teacher course list
      /*
       returned json format:
       [
          {
            "id":
            "seq":
            "name":
            "attribute":,
            "description":,
            "credit":
            "refer":,
            "week_start": ,
            "week_end":,
            "session": [
              {
                "date":,
                "session_start":,
                "session_end":,
                "pos":
              },
              {
                ...
              }
            ]
          },
          {
            ...
          }
       ]
      
      */
      $.post("http://localhost:8080/dbLab_war_exploded/course_manage",
        {
          fromdata: JSON.stringify({
            'id': user.id
          })
        }, function (data) {
          data = JSON.parse(data);
          for (var i in data) {
            var info = {
              "id": data[i].id,
              "seq": data[i].seq,
              "name": data[i].name,
              "attribute": data[i].attribute,
              "description": data[i].description,
              "credit": data[i].credit,
              "refer": data[i].refer,
              "week_start": data[i].week_start,
              "week_end": data[i].week_end,
              "session": data[i].session
            }

            var row = "";
            var temp = "";
            if (data[i].attribute == 0) {
              //optional
              temp += "<td class='project-state'>" +
                "<span class='badge badge-info'>选修</span>" +
                "</td>"
            }
            else {
              //obigatory
              temp += "<td class='project-state'>" +
                "<span class='badge badge-success'>必修</span>" +
                "</td>"
            }
            row += "<tr>" +
              "<td>" + "<b>" + data[i].name + "</b>" + "</td>" +
              "<td>" + data[i].id + "</td>" +
              "<td>" + data[i].seq + "</td>" +
              temp +
              "<td>" + data[i].credit + "</td>" +

              `<td class="project-actions text-right">
                <button class="btn btn-primary btn-sm" href="course_detail.html" onclick="Detail(this)" detail>
                      <i class="fas fa-folder">
                      </i>
                      详细
                    </button>
                    <button class="btn btn-info btn-sm" href="course_edit.html" onclick="Edit(this)" edit>
                      <i class="fas fa-pencil-alt">
                      </i>
                      编辑
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="Delete(this)" delete>
                      <i class="fas fa-trash">
                      </i>
                      删除
                    </button>
                  </td>`+ "</tr>";
            $("#course_list").append(row);
            localStorage.setItem("" + data[i].id + data[i].seq, JSON.stringify(data[i]));
          }
        })

    })


    //detail button
    function Detail(this_ptr) {
      var course_id = $(this_ptr).parent().siblings().eq(1).text();
      var course_seq = $(this_ptr).parent().siblings().eq(2).text();
      var courseJSON = {
        "id": course_id,
        "seq": course_seq
      };
      sessionStorage.setItem("course", JSON.stringify(courseJSON));
      window.location.href = 'course_detail.html';
    }

    //edit button
    function Edit(this_ptr) {
      var course_id = $(this_ptr).parent().siblings().eq(1).text();
      var course_seq = $(this_ptr).parent().siblings().eq(2).text();
      var courseJSON = {
        "id": course_id,
        "seq": course_seq
      };
      sessionStorage.setItem("course", JSON.stringify(courseJSON));
      window.location.href = 'course_edit.html';
    }

    //delete button
    function Delete(this_ptr) {
      var course_id = $(this_ptr).parent().siblings().eq(1).text().toString().split().pop();
      var course_seq = $(this_ptr).parent().siblings().eq(2).text().toString().split().pop();

      //confirmation modals
      Swal.fire({
        title: '确认删除?',
        text: "已删除的课程无法恢复!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, Yes!'
      }).then((result) => {
        if (result.value) {
          //server delete item
          $.post("http://localhost:8080/dbLab_war_exploded/t_delete",
            {
              fromdata: JSON.stringify({
                "course_id": course_id,
                "course_seq": course_seq
              })
            },
            function (res) {
              /*
              {
                info: 0 or 1
              }
              */
              var data = JSON.parse(res);
              if (data.info === '1') {
                //response modal
                Swal.fire(
                  '删除成功!',
                  '课程已经被删除',
                  'success'
                )
                localStorage.removeItem("" + course_id + course_seq);
                $(this_ptr).parent().parent().remove();
              } else {
                Swal.fire(
                  '删除失败',
                  '课程删除失败，请咨询管理员',
                  'error'
                )
              }
            })
        }
      })

    }
  </script>
