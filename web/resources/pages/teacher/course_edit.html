  <!-- coder custom render -->
  <script>
    $(function () {
      // var json = {
      //   name: "hhh",
      //   id: "2017"
      // };
      // sessionStorage.setItem("user", JSON.stringify(json));
      var user = JSON.parse(sessionStorage.getItem("user"));
      $("#username").text(user.name);

      //load data form local storage
      //get current course index
      var index = sessionStorage.getItem("course");

      //begin load
      var course = JSON.parse(localStorage.getItem("" + index.id + index.seq));
      console.log(index);
      console.log(course);
      // $("#description").val(course.description);
      // $("#attribute").val(course.attribute);
      // $("#refer_book").val(course.refer);
      // $("#duration").val(course.duration);
      // $("#days").val(course.days);
      // $("#week_range").val(course.week_start+";"+course.week_end);


      //change submit action
      $("#submit").click(function () {
        var courseJSON = JSON.parse(sessionStorage.getItem("course"));
        courseJSON.name = $("#name").val();
        courseJSON.description = $("#description").val();
        courseJSON.attribute = $("#attribute").val();
        courseJSON.refer = $("#refer_book").val();
        courseJSON.duration = $("#duration").val();
        var week_range = $("#week_range").val().split(';');
        var week_start = week_range[0];
        var week_end = week_range[1];
        courseJSON.days = $("#days").val();
        courseJSON.week_start=week_start;
        courseJSON.week_end=week_end;

        sessionStorage.removeItem("course");

        $.post("http://localhost:8080/dbLab_war_exploded/course_Edit", { fromdata: JSON.stringify(courseJSON) },
          function (res) {
            /*
            {
              ur:
              message:
            }
            */
            //success action use bootstrap modal extension
            //refresh local storage
            var data = JSON.parse(res);
            if (data.message === 'success!') {
              toastr.success('编辑成功!');
              window.location.assign(data.ur);
              localStorage.removeItem("" + courseJSON.id + courseJSON.seq);
              localStorage.setItem("" + courseJSON.id + courseJSON.seq, JSON.stringify(courseJSON));
            } else {
              toastr.error(data.message);
            }

          })
      })
    })
    //not support file upload and delete
